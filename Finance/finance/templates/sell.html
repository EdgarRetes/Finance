{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol", id="symbolSelect">
                <option disabled selected>Symbol</option>

                {%if table%}

                    {% for row in table %}

                    <option value="{{row.Symbol}}" data-price="{{ row.Price }}">{{ row.Symbol }} ({{row.Shares}})</option>

                    {% endfor %}

                {% endif %}

            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <input type="hidden" name="selected_price" id="selectedPrice" value="">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
